name: linker

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  link:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.10.0

        with:
          args: --header "accept=*/*" --user-agent "curl" .
          fail: false
          
